<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Frost</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/frost.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <h1>FROST</h1>
        </div>
        <div class="col-lg-6 lead">
            <p></p>
            <ul>
                <li>Use less code to read your input files.</li>
                <li>Delegate it (securely) to <em>FROST</em> in the Cloud.</li>
                <li>Handles mixed &amp; custom file formats.</li>
            </ul>
        </div>
        <div class="col-lg-3">
            <ul class="nav nav-pills nav-stacked text-right">
                <li><a href="/comingsoon">What sort of files?</a></li>
                <li><a href="/comingsoon">Licence</a></li>
                <li><a href="/comingsoon">Community</a></li>
                <li><a href="/comingsoon">Source Code</a></li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <ul class="nav nav-pills">
                <li {{if .QuickStart}}class="active" {{end}}>
                    <a href="{{.QuickStartURL}}">
                        <span class="glyphicon glyphicon-flash"></span> Quick Start
                    </a>
                </li>
                <li {{if .Playground}}class="active" {{end}}>
                    <a href="{{.PlaygroundURL}}">
                        <span class=" glyphicon glyphicon-cutlery"></span>&ensp; Playground
                    </a>
                </li>
            </ul>
            <hr>
        </div>
    </div>
